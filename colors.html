<!DOCTYPE html>
<html>
    <head>
        <title>Colors</title>
        <link href="./assets/css/ui.css" rel="stylesheet" />

    <body>
        <div class="w-full grid grid-cols-7 auto-rows-min">

            <div class="h-60 bg-thunder-darkest"></div>
